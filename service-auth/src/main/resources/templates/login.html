<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:if="${loginError}" class="alert alert-danger">Invalid username or password.</div>
<form th:action="@{/login}" method="post" th:object="${user}">
    <div><label> User Name: <input type="text" name="username" th:field="*{username}"/> </label></div>
    <div><label> Password: <input type="password" name="password" th:field="*{password}"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
