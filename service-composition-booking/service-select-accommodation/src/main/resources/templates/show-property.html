<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head th:object="${offers}">
    <meta charset="UTF-8">
    <title>TripPlanner - Selected Property</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body onload="document.forms['myForm'].submit()">
<div th:class="${offers == null or offers.isEmpty()} ? '' : 'hidden'">
    <form id="myForm" th:if="${offers.isEmpty() or offers == null}" th:action="@{/show-property}" method="post" style="display: none;">
    </form>
</div>
<div th:each="offer : ${offers}">
    <header><strong th:text="${offer.hotel.getDupeId()}"></strong></header>
    <h2><strong>Type: </strong><a th:text="${offer.type}"></a></h2>
    <div th:each="hotelOffer : ${offer.getOffers()}">
        <table>
            <tr>
                <th>Check In Date</th>
                <td th:text="${hotelOffer.checkInDate}"></td>
            </tr>
            <tr>
                <th>Check Out Date</th>
                <td th:text="${hotelOffer.checkOutDate}"></td>
            </tr>
            <tr>
                <th>Rate Code</th>
                <td th:text="${hotelOffer.rateCode}"></td>
            </tr>
            <tr>
                <th>Room Type</th>
                <td th:text="${hotelOffer.room.type}"></td>
            </tr>
            <tr>
                <th>Price</th>
                <td th:text="${hotelOffer.price.total+' '+hotelOffer.price.getCurrency()}"></td>
            </tr>
            <tr>
                <th>Payment Type</th>
                <td th:text="${hotelOffer.policies.paymentType}"></td>
            </tr>
        </table>
<!--        <form style="margin-top: 4vh" th:action="@{'/bookProperty/' + ${hotelOffer.getId()}}" method="post">&ndash;&gt;-->
<!--        <input type="hidden" name="hotelId" th:value="${hotelOffer.getId()}">-->
<!--        <button type="submit">Book it!</button>-->
<!--        </form>-->
    </div>

</div>
<script>
    if (!localStorage.getItem('formSubmitted')) {
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                var form = document.getElementById("myForm");
                var xhr = new XMLHttpRequest();
                xhr.open(form.method, form.action);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        localStorage.setItem('formSubmitted', 'true');
                    }
                };
                xhr.send(new FormData(form));
            }, 5000);  // Delay of 5 seconds
        });
    }
</script>
</body>
</html>
