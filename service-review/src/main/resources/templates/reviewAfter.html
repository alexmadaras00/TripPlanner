<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 50px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Review Form</h2>
    <form action="/reviewAfter" method="post">
        <h3>After</h3>
        <label for="arrived">How easy did you arrive to your destination using our route suggestion?</label>
        <input type="number" id="arrived" name="arrived" min="1" max="5" required>

        <label for="schedule-followed">How often did you follow the schedule recommended?</label>
        <input type="number" id="schedule-followed" name="schedule-followed" min="1" max="5" required>

        <label for="accommodation">How satisfied are you for your accommodation?</label>
        <input type="number" id="accommodation" name="accommodation" min="1" max="5" required>

        <label for="offers">Rate the offers received (1 to 5 stars)</label>
        <input type="number" id="offers" name="offers" min="1" max="5" required>

        <label for="overall-experience">Rate the overall experience in the application (1 to 5 stars)</label>
        <input type="number" id="overall-experience" name="overall-experience" min="1" max="5" required>

        <button type="submit">Submit Review</button>
    </form>
</div>
</body>
</html>
