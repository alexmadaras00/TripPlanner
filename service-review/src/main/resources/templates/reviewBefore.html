<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 50px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Review Form</h2>
    <form action="/reviewBefore" method="post">
        <label for="destinations">Rate the destinations recommended (1 to 5 stars)</label>
        <input type="number" id="destinations" name="destinations" min="1" max="5" required>

        <label for="routes">Rate the Routes recommended (1 to 5 stars)</label>
        <input type="number" id="routes" name="routes" min="1" max="5" required>

        <label for="schedule">Rate the Schedule generated (1 to 5 stars)</label>
        <input type="number" id="schedule" name="schedule" min="1" max="5" required>

        <label for="booking">Rate the Booking recommendations (1 to 5 stars)</label>
        <input type="number" id="booking" name="booking" min="1" max="5" required>
        <button type="submit">Submit Review</button>
    </form>
</div>
</body>
</html>
